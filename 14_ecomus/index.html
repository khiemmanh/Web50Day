<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basic</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/abdba7ae19.js" crossorigin="anonymous"></script>
    <!-- https://themesflat.co/html/ecomus/index.html -->
</head>
<body>
    <header class="header__main container">
        <div class="header__container">
            <a href="#" class="header__logo">
                <img src="img/logo.svg" alt="log image">
            </a>
        </div>

        <div class="nav nav_container">
            <ul class="nav__list">
                <div class="nav_item">
                    <li>Home <i class="fa-solid fa-angle-down"></i></li>
                </div>
                <div class="nav_item">
                    <li>Shop <i class="fa-solid fa-angle-down"></i></li>
                </div>
                <div class="nav_item">
                    <li>Product <i class="fa-solid fa-angle-down"></i></li>
                </div>
                <div class="nav_item">
                    <li>Pages <i class="fa-solid fa-angle-down"></i></li>
                </div>
                <div class="nav_item">
                    <li>Blog <i class="fa-solid fa-angle-down"></i></li>
                </div>
                <div class="nav_item">
                    <li>Buy Now</li>
                </div>
            </ul>
        </div>

        <div class="header__icon">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-house"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </header>

    <div class="slide">
        <img src="img/fashion-slideshow-01.jpg" alt="" class="slide_image">
        <div class="slide__content">
            <div class="container">
                <h1 class="slide__content-title">Glamorous <br> Glam</h1>
                <h4>From casual to formal, we've got you covered</h4>
                <a href="#" class="btn"><span>Shop collection</span><i class="fa-solid fa-angle-right"></i></a>
            </div>
        </div>
    </div>

    <div class="sale__noti">
        <p class="sale__noti-text"><i class="fa-solid fa-bell"></i> Spring Clearance Event: Save Up to 70%</p>
    </div>

    
    <script src="script.js"></script>
</body>
</html>

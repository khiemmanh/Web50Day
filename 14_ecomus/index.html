<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basic</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/abdba7ae19.js" crossorigin="anonymous"></script>
    <!-- https://themesflat.co/html/ecomus/index.html -->
</head>
<body>
    <header class="header__main container">
        <div class="header__container">
            <a href="#" class="header__logo">
                <img src="img/logo.svg" alt="log image">
            </a>
        </div>

        <div class="nav nav_container">
            <ul class="nav__list">
                <li class="nav_item">Home<i class="fa-solid fa-angle-down"></i></li>
            </ul>
            <ul class="nav__list">
                <li class="nav_item">Shop<i class="fa-solid fa-angle-down"></i></li>
            </ul>
            <ul class="nav__list">
                <li class="nav_item">Product<i class="fa-solid fa-angle-down"></i></li>
            </ul>
            <ul class="nav__list">
                <li class="nav_item">Pages<i class="fa-solid fa-angle-down"></i></li>
            </ul>
            <ul class="nav__list">
                <li class="nav_item">Blog<i class="fa-solid fa-angle-down"></i></li>
            </ul>
            <ul class="nav__list">
                <li class="nav_item">Buy Now</li>
            </ul>
        </div>

        <div class="header__icon">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-house"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </header>
    
    <script src="script.js"></script>
</body>
</html>
